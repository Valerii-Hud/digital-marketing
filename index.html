<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="/src/icons/header_star.svg" alt="star" />
            Positivus
          </div>
          <div class="header__links">
            <a href="#" class="header__link">About us</a>
            <a href="#" class="header__link">Services</a>
            <a href="#" class="header__link">Use Cases</a>
            <a href="#" class="header__link">Pricing</a>
            <a href="#" class="header__link">Blog</a>
            <a href="#" class="header__link header__link_quote"
              >Request a quote</a
            >
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__info">
            <h1 class="title title_h1">
              Navigating the digital landscape for success
            </h1>
            <p class="hero__text title_p">
              Our digital marketing agency helps businesses grow and succeed
              online through a range of services including SEO, PPC, social
              media marketing, and content creation.
            </p>
            <button class="hero__btn">Book a consultation</button>
          </div>

          <img
            src="/src/imgs/hero_img.svg"
            alt="decoration"
            class="hero__img"
          />
        </div>
      </div>
    </section>
    <script src="/src/sass/styles.scss" type="module"></script>
